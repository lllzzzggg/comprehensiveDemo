		var frames = data.mc[2].frames
		var res = data.res;
		var length = frames.length;		
		var ele = $(".move-clie")
		var count = 0;
		var state = 0;
		console.log(length);
		var timer = setInterval(function(){
			var fram = frames[count];
			var position = res[fram.res];	
			ele.css("background-position", (0 - position.x)+"px "+(0 - position.y) + "px");		
			if(count == length-1 ){
				state = 1
			}else if(count == 0){
				state = 0
			}
			if(state == 0){
				count++;
			}else{
				count--;
			}

		}, 41)
