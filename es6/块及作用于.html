<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块级作用域、解构</title>
</head>
<body>
	<script>
	function demo(array){
		var map = new Map();
		for (var i = 0; i < array.length; i++) {
			map.set(array[i],array[i])
		}
		let keys = map.keys();
		let a2 = Array.from(keys);
		return a2;

	}
	{
		var array = [1,1,3,3,4,4,5,6,7];
		
		console.log(a2);
	}
	
	</script>
	
</body>
</html>
