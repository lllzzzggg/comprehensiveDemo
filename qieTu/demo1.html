<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>切图demo1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">




	</style>
</head>
<body>
	<div class="banner">
		<img src="images/logo.png" class="logo">
		<p class="main-title">全新BMW 5系Li瞩目登场</p>
		<p class="child-title">成都中宝预赏会即将开启</p>
		<a class="invite-btn">【诚邀品鉴】</a>
	</div>
	<div class="register">
		<img src="images/register-title.png" class="title">
		<div class="input-box" >
			<span>称谓*</span>
			<input type="text" placeholder="请选择">
			<i class="down-arrow"></i>
		</div>
		<div class="input-box" >
			<span>姓名*</span>
			<input type="text" placeholder="请输入您的姓名">
		</div>
		<div class="input-box" >
			<span>移动电话*</span>
			<input type="text" placeholder="请输入移动电话">
		</div>
		<div class="agreement">
			<input type="checkbox">
			我已阅读并接受个人信息保护<span>法律声明*</span>
		</div>
		<div class="submit">
			<span>确认提交</span>
		</div>
		<div class="line"></div>
		
	</div>
	<div class="car-details"></div>
	<div class="map"></div>

	

	
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
